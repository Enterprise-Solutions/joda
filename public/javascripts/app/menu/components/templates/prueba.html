<div *ngIf="usuario">
    <div class="container">
        <section class="content-header">
            <h2>
                Mi Perfil
            </h2>
        </section>

        <section style="padding-bottom: 10px; padding-top: 10px;">
            <div class="row">
                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                            <img class="profile-user-img img-responsive img-circle" src="/assets/javascripts/app/menu/components/assets/profile-m.png" alt="User profile picture">

                            <h3 class="profile-username text-center">{{usuario.nombres}} {{usuario.apellidos}}</h3>

                            <p class="text-muted text-center">{{usuario.perfil}}</p>

                            <a href="#" class="btn btn-primary btn-block"><b>Perfiles</b></a>
                            <br/>
                            <ul class="list-group list-group-unbordered" >
                                <li class="list-group-item" *ngFor="#perfil of perfiles">
                                    <b>{{perfil.organigrama}}</b>
                                    <a class="pull-right" (click)="cambiarPerfilPrincipal(perfil.id)"><i class="fa fa fa-check fa-fw text-success" *ngIf="perfil.es_principal == true"></i> {{perfil.nombre}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="box box-primary">
                        <div class="box-body box-profile">
                            <h3 class="profile-username">Editar Contraseña</h3>
                            <br/>
                            <div class="tab-pane" id="settings">
                                <form class="form-horizontal" (ngSubmit)="cambiarPassword()" #miPerfilPasswordForm="ngForm">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Contraseña actual</label>
                                        <div class="col-sm-7">
                                            <input id="oldPassword" type="password" class="form-control" required
                                               [(ngModel)]="password" ngControl="oldPassword" #oldPassword="ngModel" [disabled]="!editarPassword">
                                        </div>

                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Nueva contraseña</label>
                                        <div class="col-sm-7">
                                            <input id="newPassword" type="password" class="form-control" required
                                               [(ngModel)]="new_password" ngControl="newPassword" #newPassword="ngModel" [disabled]="!editarPassword">

                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Confirmar contraseña</label>

                                        <div class="col-sm-7">
                                            <input id="confirmation" type="password" class="form-control" required
                                               [(ngModel)]="confirmacion" ngControl="confirmation" #confirmation="ngModel" [disabled]="!editarPassword">
                                            <div [hidden]="new_password == confirmacion" class="warning alert-warning">
                                                Las contraseñas deben coincidir
                                            </div>
                                        </div>

                                    </div>

                                    <br>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10" [hidden]="!editarPassword">
                                            <button class="btn btn-warning" type="submit"  [disabled]="!miPerfilPasswordForm.form.valid || (new_password != confirmacion)">Actualizar</button>
                                        </div>

                                        <div class="col-sm-offset-2 col-sm-10"  [hidden]="editarPassword">
                                            <button class="btn btn-success" type="button" (click)="editarContrasena()">Editar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>

<!-- Mensaje -->
<div id="message">
    <div class="container-fluid" >
        <div id="inner-message">
            <div  class="alert alert-success" [hidden]="!mostrarMensajeExito">
                <strong>{{mensajeAlerta}}</strong>
            </div>

            <div  class="alert alert-danger" [hidden]="!mostrarMensajeError">
                <!--<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
                <strong> {{mensajeAlerta}} &nbsp; &nbsp; &nbsp;</strong>
            </div>
        </div>
    </div>
</div>
