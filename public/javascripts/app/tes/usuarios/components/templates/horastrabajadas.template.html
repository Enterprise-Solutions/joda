<section class="content-header">
    <ol class="breadcrumb">
        <li class="active"><i class="fa fa-location-arrow fa-fw"></i>&nbsp;Consulta tiempo trabajado por fecha</li>
    </ol>
</section>

<div class="container-fluid">
        <div class="row">
            <div class="form-group">
				<form>
					<div class="form-group">
    					<label for="email">Identificacion, por email:</label>
    					<input type="email" name="email" class="form-control" id="email" [(ngModel)]="email">
  					</div>
					<div class="form-group">
    					<label for="fecha">En la fecha (dd-MM-yyyy):</label>
    					<input type="text" name="fecha" class="form-control" id="fecha" [(ngModel)]="fecha">
  					</div>
  					<button type="submit" class="btn btn-success" (click)="tiempolaburado()" >Consultar</button>
				</form>
            </div>
        </div>
        
         <div class="row">
		    <template [ngIf]="labourtime">
			        <div class="row">
			            <div class="table-responsive">
			                <table class="table table-bordered">
			                    <thead>
			                    <tr class="info">
			                        <th class="text-center">Email</th>
			                        <th class="text-center">Fecha</th>
			                    </tr>
			                    </thead>
			                        <tbody>
			                            <tr *ngFor="let dato of labourtime">
			                           		<td class="col-md-5 text-center">
			                                    {{dato.email}}
			                                </td>
			                                <td class="col-md-5 text-center">
			                                    {{dato.fecha}}
			                                </td>
			                            </tr>
			                        </tbody>
			                </table>
			            </div>
			        </div>
			     <div class="row">
			            <div class="table-responsive">
			                <table class="table table-bordered">
			                    <thead>
			                    <tr class="success">
			                        <th class="text-center"><h1>Horas</h1></th>
			                        <th class="text-center"><h1>Minutos</h1></th>
			                        <th class="text-center"><h1>Segundos</h1></th>
			                    </tr>
			                    </thead>
			                        <tbody>
			                            <tr *ngFor="let dato of labourtime" class="active">
			                                <td class="col-md-1 text-center">
			                                    <h1 class="display-1">{{dato.horas}}</h1>
			                                </td>
			                                <td class="col-md-1 text-center">
			                                    <h1 class="display-1">{{dato.minutos}}</h1>
			                                </td>
			                                <td class="col-md-1 text-center">
			                                    <h1 class="display-1">{{dato.segundos}}</h1>
			                                </td>
			                            </tr>
			                        </tbody>
			                </table>
			            </div>
			        </div>
		    </template>
        </div>
</div>
