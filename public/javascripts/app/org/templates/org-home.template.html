<section class="content-header">
    <h2>
        Panel de Control
        <small> Módulo Organización</small>
    </h2>
</section>

<br>

<section class="content">
    <div class="row text-white">
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-blue disabled"
                 style="cursor: pointer;" onclick="window.location='#/org/personas/listar';">
                <div class="inner">
                    <h3 *ngIf="!loadingNumeroPersonas">{{numeroPersonas}}</h3>
                    <span *ngIf="loadingNumeroPersonas">
                        <i class="text-white fa fa-refresh fa-spin fa-4x"></i>
                    </span>

                    <p>Personas</p>
                </div>
                <div class="icon">
                    <i class="fa fa-users fa-fw"></i>
                </div>
                <a href="#/org/personas/listar" class="small-box-footer">
                    Más información <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-fuchsia disabled"
                 style="cursor: pointer;" onclick="window.location='#/org/organizaciones/listar';">
                <div class="inner">
                    <h3 *ngIf="!loadingOrganizaciones">{{numeroOrganizaciones}}</h3>
                    <span *ngIf="loadingOrganizaciones">
                        <i class="text-white fa fa-refresh fa-spin fa-4x"></i>
                    </span>

                    <p>Organizaciones</p>
                </div>
                <div class="icon">
                    <i class="fa fa-credit-card fa-fw"></i>
                </div>
                <a href="#/org/organizaciones/listar" class="small-box-footer">
                    Más información <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow disabled"
                 style="cursor: pointer;" onclick="window.location='#/org/organigramas/visualizar';">
                <div class="inner">
                    <h3 *ngIf="!loadingOrganigramas">{{numeroOrganigramas}}</h3>
                    <span *ngIf="loadingOrganigramas">
                        <i class="text-white fa fa-refresh fa-spin fa-4x"></i>
                    </span>

                    <p>Organigramas</p>
                </div>
                <div class="icon">
                    <i class="fa fa-sitemap fa-fw"></i>
                </div>
                <a href="#/org/organigramas/visualizar" class="small-box-footer">
                    Más información <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->

        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green disabled"
                 style="cursor: pointer;" onclick="window.location='#/org/tipos-documentos/listar';">
                <div class="inner">
                    <h3 *ngIf="!loadingTiposDocumentos">{{numeroTiposDocumentos}}</h3>
                    <span *ngIf="loadingTiposDocumentos">
                        <i class="text-white fa fa-refresh fa-spin fa-4x"></i>
                    </span>

                    <p>Tipos de Documento</p>
                </div>
                <div class="icon">
                    <i class="fa fa-credit-card fa-fw"></i>
                </div>
                <a href="#/org/tipos-documentos/listar" class="small-box-footer">
                    Más información <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->
    </div>
</section>
